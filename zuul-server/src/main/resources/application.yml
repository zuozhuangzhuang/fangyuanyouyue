#服务注册中心的地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#服务的端口
server:
  port: 8769
#服务名
spring:
  application:
    name: service-zuul

zuul:
  routes:
    api-a:
#以/feign开头的请求都转发给service-feign服务
      path: /feign/*
      serviceId: service-feign
